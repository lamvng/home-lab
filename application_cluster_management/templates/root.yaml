apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-management
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/lamvng/home-lab.git
    path: application_cluster_management/
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
